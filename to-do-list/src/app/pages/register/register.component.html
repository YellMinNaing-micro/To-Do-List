<ion-header>
    <ion-toolbar>
        <ion-title>Register 123</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-input [(ngModel)]="username" placeholder="New Username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input [(ngModel)]="password" placeholder="New Password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="register()">Create Account</ion-button>
</ion-content>
