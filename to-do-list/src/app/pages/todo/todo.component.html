<ion-header>
    <ion-toolbar color="primary">
        <ion-title>My Tasks</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding todo-content">
    <div class="card">
        <form (ngSubmit)="addTask()" class="add-form">
            <ion-input [(ngModel)]="newTask" name="task"
                       placeholder="Whatâ€™s next?" required></ion-input>
            <ion-button type="submit" fill="solid" color="secondary">+</ion-button>
        </form>

        <ion-list>
            <ion-item *ngFor="let task of tasks; let i = index"
                      [class.completed]="task.completed">
                <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
                <ion-label>{{ task.title }}</ion-label>
                <ion-button fill="clear" color="danger" slot="end"
                            (click)="deleteTask(i)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
